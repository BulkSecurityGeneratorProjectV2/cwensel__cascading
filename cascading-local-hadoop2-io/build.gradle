apply from: '../etc/testingPlatform.gradle'

ext.hadoop2Version = '2.10.1'

if( System.properties[ 'hadoop2mr1.release.final' ] )
  hadoop2Version = System.properties[ 'hadoop2mr1.release.final' ]

dependencies {
  api project( ':cascading-local' )
  api project( ':cascading-hadoop2-io' )

  compileOnly( group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: hadoop2Version )
  compileOnly( group: 'org.apache.hadoop', name: 'hadoop-common', version: hadoop2Version )

  testImplementation( group: 'org.apache.hadoop', name: 'hadoop-common', version: hadoop2Version )
  testImplementation( project( ':cascading-hadoop2-common' ) )
  testImplementation( project( ':cascading-hadoop2-mr1' ) )
  testImplementation( resolveTests( project( ':cascading-core' ) ) )
  testImplementation( resolveTests( project( ':cascading-platform' ) ) )
  testImplementation( resolveTests( project( ':cascading-hadoop2-common' ) ) )
  testImplementation( resolveTests( project( ':cascading-hadoop2-mr1' ) ) )
}

configurations.all {
  resolutionStrategy {

    if( !hadoop2Version.startsWith( '2.4' ) )
      force 'com.google.guava:guava:11.0.2'
  }
}

test {

  delete( "target" ) // hardcoded path in hadoop2

  forkEvery = 1 // static fields on the platform test get munged otherwise

  systemProperties[ 'hadoop.log.dir' ] = new String( "${buildDir}/test/log" )
  systemProperties[ 'hadoop.tmp.dir' ] = new String( "${buildDir}/test/tmp" )
  systemProperties[ 'test.build.data' ] = new String( "${buildDir}/test/data" )
}

platformTest {
  runPlatformTests = false

  delete( "target" ) // hardcoded path in hadoop2

  forkEvery = 1 // static fields on the platform test get munged otherwise

  systemProperties[ 'hadoop.log.dir' ] = new String( "${buildDir}/test/log" )
  systemProperties[ 'hadoop.tmp.dir' ] = new String( "${buildDir}/test/tmp" )
  systemProperties[ 'test.build.data' ] = new String( "${buildDir}/test/data" )
}

javadoc {

  classpath = files( project.sourceSets.test.compileClasspath )

  configure( options ) {
    links << "http://hadoop.apache.org/docs/r${hadoop2Version}/api/".toString()
  }
}
